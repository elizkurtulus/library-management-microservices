spring:
  application:
    name: reservation-service
  profiles:
    active: dev
  config:
    import: optional:configserver:http://localhost:8787
  datasource:
    url: jdbc:postgresql://localhost:5437/reservation_service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: reservationservice_db_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info

---
spring:
  config:
    activate:
      on-profile: docker
    import: configserver:http://config-server:8787
  datasource:
    url: jdbc:postgresql://reservationsv_db:5432/reservation_service
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: reservationservice_db_password
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info